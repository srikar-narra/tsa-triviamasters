    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
      <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top mb-3">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="nav-logo.png" height="45"></a>
              <a class="navbar-brand" href="#">Trivia Masters</a>
              <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                  <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="rules.html">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="highscores.html">Highscores</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>



    <div class="container-fluid">
          <div id="loader" class="my-loader"></div>

          <div id="game" class="justify-center flex-column hidden">

          <div id="score_container">

            <div id="hud">
              <div id="hud-item">
                  <p id="progressText" class="hud-prefix">
                    Question
                  </p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
                  <br/>
                  <br/>
                  <br/>
             </div>

            <div id="hud-item">
              <p id="score_id" class="hud-prefix">
                  Score
              </p>
                <h1 class="hud-main-text" id="score">
                  0
                </h1>
          </div>
          </div>
      </div>
        <br />
        <br />
        

        <div class="question-box">
       <h3 id="question" class="question-colour text-responsive"></h3>
        </div>
        <div class="choice-container options">
          <p class="choice-prefix prefix_options">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container options">
          <p class="choice-prefix prefix_options">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container options">
          <p class="choice-prefix prefix_options">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container options">
          <p class="choice-prefix prefix_options">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
        </div>
       </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </body>
</html>
